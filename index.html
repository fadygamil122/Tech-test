<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Technician Profile</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap" rel="stylesheet">
</head>
<body>
  <div class="card">
    <div class="header">
    <img class="header_logo" src="images/Miraco.png" alt="">
    <button id="lang-btn" class="lang-btn">العربية</button>
   <img id="photo" src="images/technician.jpg" alt="Technician Photo" class="photo" />

    </div>
    
 
    <div class="field">
      <label id="label-name" class="label"></label>
      <div id="name" class="name"></div>
    </div>

    <div class="field">
      <label id="label-dept" class="label"></label>
      <div class="name">
      <p id="department" class="department"></p>
      </div>

    </div>
    <div class="buttons">
        <button id="survey-btn" class="lang-btn"></button>
        <button id="website-btn" class="lang-btn"></button>
    </div>
    <div class="footer_logos">
    <img src="images/Midea.png" alt="">
    <img src="images/Carrier.png" alt="">
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
